<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<h1>Posts:</h1>
<div th:each="post : ${posts}">
    <a th:href="@{/posts/{id}(id=${post.getId()})}" th:text="${'Title: ' + post.getTitle}">post</a>
</div>
<br>
<a th:href="@{/menu}">Menu</a>
</body>
</html>
