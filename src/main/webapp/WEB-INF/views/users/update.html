<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
                <div class="form-group">
                    <label for="handle">Edit Handle</label>
                    <input class="form-control" type="text" th:field="*{handle}" id="handle">
                    <div style="color: red" th:if="${#fields.hasErrors('handle')}" th:errors="*{handle}">Error</div>
                </div>
                <div class="form-group">
                    <input class="btn btn-info" type="submit" value="Edit">
                </div>
                <div class="form-group">
                    <a class="btn btn-info" style="color:white;" th:href="@{/users/{id}(id=${user.getId()})}"
                       th:object="${user}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
